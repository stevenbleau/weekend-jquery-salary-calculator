<!DOCTYPE html>
<html lang="en">
    <head>
          <!-- jQuery  -->
          <script src="vendors/jquery.js"></script>
          <!-- JavaScript file -->
          <script src="scripts/client.js"></script>
          <!-- Google Font-->
          <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
          <!-- Stylesheet -->
          <link rel="stylesheet" href="styles/style.css">
    
    </head>

    <body>
   
     <header>
        <h1>SALARY CALCULATOR</h1>
     </header>

     <div id="input-fields">
        <!-- EMPLOYEE INPUT FIELDS -->
        <h3>Add Employee</h3>
        <!-- FIRST NAME INPUT -->
        <input
             type="text"
             id="first-name"
             placeholder="First Name"
        />
        <!-- LAST NAME INPUT -->
        <input
             type="text"
             id="last-name"
             placeholder="Last Name"
        />
        <!-- ID INPUT -->
        <input
             type="text"
             id="id-input"
             placeholder="ID"
        />
        <!-- TITLE INPUT -->
        <input
             type="text"
             id="title-input"
             placeholder="Title"
        />
        <!-- SALARY INPUT -->
        <input
             type="text"
             id="salary-input"
             placeholder="Annual Salary"
         />
        <!-- SUBMIT BUTTON -->
        <button class="submit-button" id="salary-submit">
            Submit
        </button>
    
     </div>
    
     <table id="employee-table">
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <!-- Blank column for delete button -->
            <th></th> 
        </thead>
        <tbody id="table-data">
            <!-- <tr>
                <td>Jen</td>
                <td>Barber</td>
                <td>5421</td>
                <td>Team Lead</td>
                <td>$80,000</td>
                <td>
                    <button>Delete</button>
                </td>
            </tr> -->
        </tbody>
    </table>
    <div id="total-monthly">
        <h4>
            Total Monthly: $<span id="monthly-cost">0</span>
       </h4>
    </div>
    </body>
</html>
